# do this when a new issue is created
on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      answers:
        description: 'Create a new abstract'
        required: true
        default: 'true'

jobs:
  generate-abstract:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    # TODO: Replace with OIDC
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.MONDRIANMUSE_AZURE_CREDENTIALS }}
    # Create abstract and set the step output to the abstract
    - name: Create an abstract
      id: create-abstract
      env:
        AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      run: | 
        python create-abstract_promptflow.py --answers "${{ github.event.issue.body }}" > abstract.txt
        cat abstract.txt
        echo "::set-output name=abstract::$(cat abstract.txt)"
    # Add a comment to the issue with the abstract
    - name: Add abstract to issue
      uses: actions/github-script@v4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `@${context.actor} Here is the abstract for the session: \n\n${{ steps.create-abstract.outputs.abstract }}`
          })
    - name: Publish the abstract
      uses: actions/upload-artifact@v4
      with:
        name: abstract
        path: abstract.txt
